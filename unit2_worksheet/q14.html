<!DOCTYPE html>
<html>
<head>
  <title>Q14 - Multimedia</title>
</head>
<body>

<h2>Multimedia Examples</h2>

<!-- Image -->
<img src="photo.jpg" alt="Sample Image">

<!-- Video -->
<video controls width="300">
  <source src="movie.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Audio -->
<audio controls>
  <source src="sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- YouTube iframe -->
<iframe width="400" height="200" src="https://www.youtube.com/embed/xyz123" title="YouTube video"></iframe>

</body>
</html>
