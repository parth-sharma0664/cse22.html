<!DOCTYPE html>
<html>
<head>
    <title>Q2 Table Elements</title>
</head>
<body>

<h2>Table Elements</h2>

<p><b>&lt;table&gt;</b> → Creates a table</p>
<p><b>&lt;tr&gt;</b> → Table row</p>
<p><b>&lt;th&gt;</b> → Table header</p>
<p><b>&lt;td&gt;</b> → Table data cell</p>

<table border="1">
    <tr>
        <th>Course</th>
        <th>Duration</th>
    </tr>

    <tr>
        <td>HTML</td>
        <td>3 Weeks</td>
    </tr>
</table>

</body>
</html>
