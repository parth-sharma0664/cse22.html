<!DOCTYPE html>
<html>
<head>
    <title>Q1 Table</title>
</head>
<body>

<h2>Simple Table</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>

    <tr>
        <td>Alice</td>
        <td>25</td>
        <td>Delhi</td>
    </tr>

    <tr>
        <td>Bob</td>
        <td>30</td>
        <td>Mumbai</td>
    </tr>
</table>

</body>
</html>
