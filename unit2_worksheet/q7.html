<!DOCTYPE html>
<html>
<head>
  <title>Q7 - Nested Lists</title>
</head>
<body>

<h2>Nested List</h2>

<ul>
  <li>Asia
    <ul>
      <li>India
        <ul>
          <li>Delhi</li>
          <li>Mumbai</li>
        </ul>
      </li>
      <li>China
        <ul>
          <li>Beijing</li>
          <li>Shanghai</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Europe
    <ul>
      <li>UK
        <ul>
          <li>London</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

</body>
</html>
